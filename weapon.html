<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weapon.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div id="gamerun">
              <h1>choose your weapon!</h1>
              <img src="./rock (1).png" class="image-items" alt=" ">
              <img src="./paper (1).png" class="image-items" alt=" ">
              <img src="./scissors.png" class="image-items" alt=" ">
        </div>
        <div id="gameresult">
                  <h2>points</h2><br>
                  <p class="titr">CPU:</p>
                  <div class="titr" id="cpu-point">0</div><br>
                    <p class="titr" >YOU:</p>
                    <div class="titr" id="user-point">0</div>

        </div>
    </div>
   
    <div class="imagetest">
        <p id="res">CPU choosed : </p>
        <img src="./rock (1).png" class="img-cpu hidden">
        <img src="./paper (1).png" class="img-cpu hidden">
        <img src="./scissors.png" class="img-cpu hidden">
    </div>
    <div>
 <button type="submit">repeat</button>
 </div>
    <script src="./weapon.js"></script>
</body>
</html>
